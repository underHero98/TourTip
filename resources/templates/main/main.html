<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main/main.css">
    <!-- jquery 달력  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script src="/js/main/main.js"></script>
</head>
<body>
<!--<header></header>-->
<main>
    <span class="info">편리해진 여행</span>
    <span class="info2">투어팁과 함께해요</span>
    <table class="SearchBox_SearchBox">
        <div class="SearchBox_search_area">
            <th style="width: 20%;">
                <div class="dropdown SearchBox_select_location">
                    <button type="button" class="btn btn-secondary dropdown-toggle location" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">지역
                    </button>
                    <ul class="dropdown-menu Cities" style="padding: 5px">
                        <p class="Cities_button"><span class="material-symbols-outlined">location_on</span>주요도시</p>
                        <li class="Cities_button"><button type="button">서울</button></li>
                        <li class="Cities_button"><button type="button">제주</button></li>
                        <li class="Cities_button"><button type="button">부산</button></li>
                        <li class="Cities_button"><button type="button">인천</button></li>
                        <li class="Cities_button"><button type="button">강릉</button></li>
                        <li class="Cities_button"><button type="button">속초</button></li>
                        <li class="Cities_button"><button type="button">여수</button></li>
                        <li class="Cities_button"><button type="button">경주</button></li>
                        <li class="Cities_button"><button type="button">대구</button></li>
                        <li class="Cities_button"><button type="button">대전</button></li>
                        <li class="Cities_button"><button type="button">울산</button></li>
                        <li class="Cities_button"><button type="button">평창</button></li>
                        <li class="Cities_button"><button type="button">전주</button></li>
                        <li class="Cities_button"><button type="button">군산</button></li>
                        <li class="Cities_button"><button type="button">양양</button></li>
                    </ul>
                </div>
            </th>
            <th style="width: 40%;" >
                <div class="SearchBox_select_checkinout">
                    <div class="dropdown">
                        <!-- <button type="button" class="btn btn-secondary dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">체크인 | 체크아웃
                        </button> -->

                        <!-- <button class="btn btn-secondary dropdown-toggle day" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            체크인 | 체크아웃
                        </button> -->
                        <!-- <ul class="dropdown-menu" style="width: 600px; text-align: center;">
                            <li class="Day_button"><label for="from">From</label></li>
                            <li class="Day_button"><input type="text" id="from" name="from"></li>
                            <li class="Day_button"><label for="to">to</label></li>
                            <li class="Day_button"><input type="text" id="to" name="to"></li>
                            <button type="submit" class="SearchBox_search" style="width: 50px;">적용</button>
                        </ul> -->

                        <div class="input-wrapper">
                            <label for="checkin" class="input-label">체크인</label>

                            <input type="date" name="checkin" id="checkin" required class="input-field">
                        </div>

                        <div class="input-wrapper">
                            <label for="checkout" class="input-label">체크아웃</label>

                            <input type="date" name="checkout" id="checkout" required class="input-field">
                        </div>
                    </div>
                </div>

            </th>
            <th style="width: 20%;">
                <div class="dropdown-center SearchBox_select_people">
                    <button type="button" class="btn btn-secondary dropdown-toggle people" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">인원수
                    </button>
                    <ul class="dropdown-menu inner_select_people">
                        <li class="people_button">
                            <div>
                                <p >성인<span style="color: gray; font-size: 10px;">만18세 이상</span></p>
                                <div class="buttons" style="float: right;" >
                                    <input style="display: inline-block;" type="button" id="adult_minus" onclick='count("minus")' value="-" />
                                    <div style="display: inline-block;" id='adult_result'>0</div><span>명</span>
                                    <input style="display: inline-block;" type="button" id="adult_plus" onclick='count("plus")' value="+" />
                                </div>
                            </div>
                        </li>
                        <button type="submit" class="SearchBox_search" style="width: 100%; height:30px"
                                onclick="showResult()">적용</button>
                    </ul>
                </div>
            </th>
            <th style="width: 20%;">
                <button type="button" class="SearchBox_search" id="search_hotel">검색</button>
            </th>
        </div>
    </table>
</main>
<div class="hotelList"></div>
</body>
</html>
